

<mat-card class="extra-padding margin-bottom" [class]="background()">
    <ng-content select="img"/>
    <div>
        <mat-card-title class="margin-top">
            <strong>{{title()}}</strong>
        </mat-card-title>
        <mat-divider />
        <mat-card-content class="marginX" [class.extra-margin]="this.gluedActions()">
            <ng-content>Default Body</ng-content>
        </mat-card-content>
        <div [class.no-display]="!this.hasActions()" [class.glue-actions]="this.gluedActions()">
            <ng-content select="mat-card-actions"></ng-content>
        </div>
    </div>
</mat-card>
