
<mat-card class="extra-padding margin-top darker-text">
    <mat-card-title class="margin-top"><strong>Contact Form</strong></mat-card-title>
    <mat-divider />
    <mat-card-content class="form-margin-top">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput/>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput/>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput/>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Company</mat-label>
            <input matInput/>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Message</mat-label>
            <textarea matInput></textarea>
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
        <button mat-flat-button>Cancel</button>
        <span class="spacer"></span>
        <button mat-flat-button>Submit</button>
    </mat-card-actions>
</mat-card>
