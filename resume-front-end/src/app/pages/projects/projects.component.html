
<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  @for (link of projectData; track link) {
    <a mat-tab-link (click)="activeLink.set(link)" [active]="activeLink() == link">{{link.title}}</a>
  }
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>

<div class="extra-margin-top">
  <app-project-info [projectData]="this.activeLink()"/>
</div>

<div class="temp">
    <mat-icon fontIcon="construction"/>
    <p>Projects Page Under Construction</p>
    <mat-icon fontIcon="construction"/>
</div>
