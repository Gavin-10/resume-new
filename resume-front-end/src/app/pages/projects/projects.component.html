
<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  @for (link of links; track link) {
    <a mat-tab-link (click)="activeLink = link" [active]="activeLink == link">{{link}}</a>
  }
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>

<div class="container simple-center extra-margin-top mobile-project-view">
    Content of {{ activeLink }}
</div>

<div class="extra-margin-top">
  <app-project-info />
</div>

<div class="temp">
    <mat-icon fontIcon="construction"/>
    <p>Projects Page Under Construction</p>
    <mat-icon fontIcon="construction"/>
</div>
